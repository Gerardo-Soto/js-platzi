<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <h2>Este es el primer taller del curso practico de JS.</h2>
    </header>
    
    <section class="main">
        <div class="figura">    
            <form action="">
                <label for="datos del cuadrado">
                    <p>Escribe cuánto mide el lado del cuadrado:</p>
                </label>
                <input id="inputCuadrado" type="number" placeholder="Lado del cuadrado" />
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </form>
        </div>

        <div class="figura">
            <form action="">
                <label for="datos del triángulo">
                    <p>Escribe cuánto mide los 3 lados del triangulo:</p>
                </label>
                    <input type="number" id="inputLado1" placeholder="Lado 1" />
                    <input type="number" id="inputLado2" placeholder="Lado 2"/>
                    <input type="number" id="inputLado3" placeholder="Lado 3"/>
                <button type="button" onclick="perimetroTriangulo()">Calcular el perímetro</button>
                <button type="button" onclick="areaTriangulo()">Calcular el área</button>
            </form>
        </div>

        <div class="figura">
            <form action="">
                <label for="datos del circulo">
                    <p>Escribe cuánto mide el radio del circulo:</p>
                </label>
                    <input type="number" id="inputRadio" placeholder="Radio del circulo">
                <button type="button" onclick="perimetroCirculo()">Calcular el perímetro</button>
                <button type="button" onclick="areaCirculo()">Calcular el área</button>

            </form>
        </div>

        <div class="figura">
            <form action="">
                <h3>Calcular la altura de un triángulo isósceles</h3>
                <label for="datos del triángulo isósceles">
                    <p>Escribe los 2 valores del triángulo isósceles:</p>
                </label>
                <input type="number" id="inputLadoIsosceles" placeholder="Lado A">
                <input type="number" id="inputBaseIsosceles" placeholder="Base">
                <button type="button" onclick="alturaIsosceles()">Calcular la altura del triángulo</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Autor: gerado.8.soto@gmail.com</p>
    </footer>
    <script src="./figuras.js"></script>
</body>
</html>
